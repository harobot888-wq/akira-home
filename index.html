<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIRA | 辉 | System Online</title>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --bg-dark: #050505;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Cyber Grid Background */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            border: 1px solid var(--neon-cyan);
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        /* Glitch Title */
        h1 {
            font-size: 4rem;
            margin: 0;
            position: relative;
            color: #fff;
            letter-spacing: 5px;
            text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan);
            animation: glitch 1s infinite alternate;
        }

        .kanji {
            font-size: 2rem;
            color: var(--neon-cyan);
            display: block;
            margin-top: -10px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Typewriter Text */
        .status {
            color: var(--neon-cyan);
            font-size: 1.2rem;
            border-right: 2px solid var(--neon-cyan);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: type 3.5s steps(40, end), blink .75s step-end infinite;
            margin-bottom: 30px;
        }

        .info {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Cyber Button */
        button {
            background: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            padding: 15px 40px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        /* Animations */
        @keyframes glitch {
            0% { text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan); }
            25% { text-shadow: -2px 2px var(--neon-pink), 2px -2px var(--neon-cyan); }
            50% { text-shadow: 2px -2px var(--neon-pink), -2px 2px var(--neon-cyan); }
            75% { text-shadow: -2px -2px var(--neon-pink), 2px 2px var(--neon-cyan); }
            100% { text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-cyan); }
        }

        @keyframes type {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: var(--neon-cyan); }
        }

        /* Corner Decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            transition: 0.3s;
        }
        .tl { top: -2px; left: -2px; border-bottom: none; border-right: none; }
        .tr { top: -2px; right: -2px; border-bottom: none; border-left: none; }
        .bl { bottom: -2px; left: -2px; border-top: none; border-right: none; }
        .br { bottom: -2px; right: -2px; border-top: none; border-left: none; }

        .container:hover .corner {
            width: 30px;
            height: 30px;
        }
        
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15),
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="grid-bg"></div>

    <div class="container">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <h1>AKIRA</h1>
        <span class="kanji">金田 輝 (Project Aruo)</span>

        <div class="status">System Status: ONLINE // Haro's Assistant</div>

        <p class="info">
            Initializing connection...<br>
            Target: Beppu, Oita [Japan Startup Sector]<br>
            Protocol: Laxy Travel Support<br>
            "Precision is Power. Details matter."
        </p>

        <button onclick="activate()">Connect</button>
    </div>

    <script>
        function activate() {
            const btn = document.querySelector('button');
            const status = document.querySelector('.status');
            
            btn.innerHTML = "ACCESS GRANTED";
            btn.style.background = "#fff";
            btn.style.color = "#000";
            
            status.style.animation = 'none';
            status.innerHTML = "Establishing Neuro-Link...";
            status.style.width = '100%';
            
            setTimeout(() => {
                status.innerHTML = "Awaiting Orders, Haro.";
                // Add a cool sound effect here if we had audio files
            }, 1500);
        }
    </script>

</body>
</html>
